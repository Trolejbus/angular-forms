
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <img class="icon" src="../../assets/boat.png" (click)="addBoat()" alt="boat" />
        <img class="icon" src="../../assets/cinema.png" (click)="addCinema()" alt="cinema" />
        <img class="icon" src="../../assets/dinner.png" (click)="addDinner()" alt="dinner" />
        <img class="icon" src="../../assets/drinks.png" (click)="addDrinks()" alt="drinks" />
    </div>
</p-toolbar>

<div class="section row" *ngFor="let service of formGroup.get('services').controls">
    <div class="col-sm-2 date-container">
        <div>Od: {{service.get('from').value}}:00</div>
        <div>Do: {{service.get('to').value}}:00</div>
    </div>
    <div class="col-sm-10">
        <img class="icon" [src]="'../../assets/' + getIcon(service.get('type').value)" alt="boat" />
        <div *ngIf="service.get('type').value == ServiceType.Cinema">
            <i *ngIf="!moviesLoaded" class="pi pi-spin pi-spinner" style="font-size: 3em"></i>
            <div *ngIf="moviesLoaded">
                <p-dropdown [options]="cities1"></p-dropdown>
            </div>
        </div>   
    </div>
</div>
