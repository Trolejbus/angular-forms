<div class="img-container" >
    <img [ngClass]="getStyles(FormType.Boy)" src="../assets/boy.png" (click)="select(FormType.Boy)" alt="boy" />
    <img [ngClass]="getStyles(FormType.Girl)" src="../assets/girl.png" (click)="select(FormType.Girl)" alt="girl" />
    <img [ngClass]="getStyles(FormType.Couple)" src="../assets/couple.png" (click)="select(FormType.Couple)" alt="couple" />
</div>
